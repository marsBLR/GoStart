{{ range $value := .Posts }}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            {{if $.IsAuthorized}}
            <h2><a href="/edit/{{$value.Id}}">{{ $value.Title }}</a></h2>
            {{else}}
            <h2><a href="/view/{{$value.Id}}">{{ $value.Title }}</a></h2>
            {{end}}
        </div>
    <div class="col-2"></div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-2">
        {{ $value.ContentHtml | unescape}}
    </div>
    <div class="col-2"></div>
</div>
</div>
{{ end }}
